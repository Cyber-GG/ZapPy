name: Zap MFA

on:
  push:
    branches:
      - main

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    env:
      ZAP_USERNAME: ${{ secrets.ZAP_USERNAME }}
      ZAP_PASSWORD: ${{ secrets.ZAP_PASSWORD }}
      LOGIN_URL: "http://demo.testfire.net/login.jsp"  # Replace with your actual login URL
      #MFA_URL: "https://example.com/mfa"      # Replace with your MFA verification URL
      #MFA_OTP: ${{ secrets.MFA_OTP }}         # Replace with your actual MFA OTP

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Environment Variables
        run: |
          echo "export ZAP_USERNAME=$ZAP_USERNAME" >> $GITHUB_ENV
          echo "export ZAP_PASSWORD=$ZAP_PASSWORD" >> $GITHUB_ENV

      - name: Browser
        run: |
          wget https://ftp.mozilla.org/pub/firefox/releases/120.0.1/linux-x86_64/en-US/firefox-120.0.1.tar.bz2
          tar xjf firefox-120.0.1.tar.bz2
          sudo rm -rf /opt/firefox
          sudo mv firefox /opt/firefox120.0.1
          sudo ln -sf /opt/firefox120.0.1/firefox /usr/bin/firefox

      - name: Run Python
        run: |
          pip install selenium
          pip install pyotp==2.0.1
          python ./main.py

      - name: Run Zap Scan
        run: |
           docker run --rm -v $(pwd):/zap/wrk/:z -t ictu/zap2docker-weekly zap-baseline.py -I -j \
           -t https://saint-gobain-uk--perftestin.sandbox.my.salesforce.com/  --hook=Py/auth_hook.py \
            -z "auth.loginurl=https://saint-gobain-uk--perftestin.sandbox.my.salesforce.com/ \
                auth.username=gomathy.gopinath@qualitestgroup.com.perftesin \
                auth.password=Password@3101 \
                auth.username_field=un \
                auth.password_field=pw \
                auth.first_submit_field=Login" * OUTOFSCOPE .*\.js
              
